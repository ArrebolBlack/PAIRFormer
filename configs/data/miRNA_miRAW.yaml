# configs/data/miRNA_miRAW.yaml
name: "mirna_miraw"

# 原始 txt 文件路径（可以是相对路径，或通过 paths 组控制前缀）
path:
  train: "data/miRAW_Train_Validation.txt"
  val:   "data/miRAW_Train_Validation.txt"
  test: "data/miRAW/Test0.txt"

with_esa: true     # 你的 encode_RNA 相关开关

alignment: "extended_seed_alignment"


# 6 列：mirna_id, mirna_seq, mrna_id, mrna_seq, label, split
split_column: 5
split_map:
  train: "train"
  val:   "val"
  # test: 不写，表示 test 这条 path 没有 split 列，全文件都属于 test